<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="style.css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
   <!-- FontAwesome -->
   <script src="https://kit.fontawesome.com/1ad699fb95.js" crossorigin="anonymous"></script>
   <!-- jquery -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

   <title>Luciel - Portifólio</title>
</head>

<body>
   <div class="container-fluid">
      <nav class="navbar  fixed-top">
         <div class="contentNav">
            <div class="leftNav">
               <i class="fas fa-laptop-code"></i>
               <p id="name">Luciel Vitor</p>
            </div>

            <div class="rightNav">
               <p class="buttonNav">Sobre</p>
               <p class="buttonNav">Competências</p>
               <p class="buttonNav" data-toggle="collapse" data-target="#navbarToggleExternalContent">Habilidades</p>
               <p class="buttonNav">Contato</p>
            </div>
         </div>

         <div class="collapse" id="navbarToggleExternalContent">
            <div class="ability">
               <div class="containerIconAbility html5">
                  <i class="fab fa-html5 abilityIcon"></i>
                  HTML
               </div>

               <div class="containerIconAbility css3">
                  <i class="fab fa-css3-alt abilityIcon"></i>
                  CSS
               </div>

               <div class="containerIconAbility js">
                  <i class="fab fa-js abilityIcon"></i>
                  JS
               </div>

               <div class="containerIconAbility react">
                  <i class="fab fa-react abilityIcon"></i>
                  REACT
               </div>

               <div class="containerIconAbility react">
                  <i class="fab fa-react abilityIcon"></i>
                  REACT-NATIVE
               </div>

               <div class="containerIconAbility git">
                  <i class="fab fa-git-alt abilityIcon"></i>
                  GIT
               </div>

               <div class="containerIconAbility code">
                  <i class="fas fa-code abilityIcon"></i>
                  Lógica
               </div>
            </div>
         </div>
      </nav>

      <section class="container-fluid">
            <div class="body">
               <div id="about"></div>
               <div id="skills"></div>
               <div id="contact"></div>
            </div>
      </section>
   </div>

   <script src="script.js"></script>
</body>

</html>
